{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete?</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete marks of <strong>{{studentcourse.student.f_name}} {{ studentcourse.student.l_name }}?</strong> </p> 

                <form action="{% url 'student_course_delete' studentcourse.id %}" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" name="Comfirm">
                 </form>
            </div>
        </div>
    </div>
  
</body>
</html>
