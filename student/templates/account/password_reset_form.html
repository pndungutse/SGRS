{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password reset form</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <h3 class="text-center">Enter your password</h3>
          <p>
            Please enter your new password twice so we can verify you typed it
            in correctly.
          </p>

          <form method="post">
            {% csrf_token %} {{form}}
            <input class="btn btn-sm btn-primary" type="Submit" name="Update Password" />
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
